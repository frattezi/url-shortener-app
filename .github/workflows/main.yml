name: Deploy app

on:
  push:
    branches: [with-cicd]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      
      - run: | 
            yarn
            yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

