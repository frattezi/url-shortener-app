name: Deploy app

on:
  push:
    branches: [with-cicd]

env:
  REACT_APP_DOMAIN: ${{ secrets.REACT_APP_DOMAIN }}
  REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      
      - run: | 
            yarn
            yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1
    
    - uses: actions/download-artifact@v3
      with:
        name: build
        path: build

    - name: Delete all files from S3 Bucket
      run: aws s3 rm s3://podcodar-url-shortener --recursive

    - name: Upload files to S3 bucket
      run: aws s3 cp /home/runner/work/url-shortener-app/url-shortener-app/build s3://podcodar-url-shortener/ --recursive