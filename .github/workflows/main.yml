name: Build and Deploy App

on:
  push:
    branches: [automation]

env:
  REACT_APP_DOMAIN: ${{ secrets.REACT_APP_DOMAIN }}
  REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1

    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: build
        path: build

    - name: Delete all files from S3 Bucket
      run: aws s3 rm s3://podcodar-url-shortener --recursive

    - name: Upload files to S3 bucket
      run: aws s3 cp /home/runner/work/url-shortener-app/url-shortener-app/build s3://podcodar-url-shortener/ --recursive